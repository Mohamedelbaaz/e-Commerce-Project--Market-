<div class="cartBox">
  <div class="headCart">
    <button class="btn btn-success mb-5" data-bs-toggle="modal" data-bs-target="#viewCart" (click)="openModal()">Add Product</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th class="text-center">Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td class="me-3"><img [src]="item.image" alt=""></td>
        <td>{{item.title}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
        <Td><button class="btn btn-warning" data-toggle="modal" data-target="#viewCart" (click)="update(item)">Update</button></Td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" #viewCartModal id="viewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important;">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <label for="">Title</label>
              <input type="text" formControlName="title" class="form-control" placeholder="title">
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="">Price</label>
              <input type="number" formControlName="price" class="form-control" placeholder="price">
            </div>
            <div class="col-md-4 col-sm-12">
              <app-select [data]="categoriesList" [title]="'Categories'" (selectedValue)="getSelctedCategory($event)" [all]="false" [select]="form.value.category"></app-select>
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="image">Image</label>
              <img src="{{baseApi}}" alt="">
              <input type="file" class="form-control" (change)="getImagePath($event)">
            </div>
            <div class="col-md-8 col-sm-12">
              <label for="">Description</label>
              <textarea type="text" formControlName="description" class="form-control" placeholder="Type here ..."></textarea>
            </div>
            <div class="d-flex justify-content-end mt-3">
              <button class="btn btn-success" [disabled]="!form.valid" (click)="addProduct()">Add Product</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
